<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="score-container">
                <h1 class="board-title">HOME</h1>
                <div class="score-display">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="score-btns">
                    <button id="addone" onclick="addOneHome()">+1</button>
                    <button id="addtwo" onclick="addTwoHome()">+2</button>
                    <button id="addthree" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h1 class="board-title">GUEST</h1>
                <div class="score-display">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="score-btns">
                    <button id="addone" onclick="addOneGuest()">+1</button>
                    <button id="addtwo" onclick="addTwoGuest()">+2</button>
                    <button id="addthree" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
